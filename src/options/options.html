<!DOCTYPE html>

<html>
  <head>

  </head>

  <body>
    <form style="padding: 10px;">
      <label>Open playlist page instead of playing playlist videos after creating them<input type="checkbox" id="open_playlist_page" /></label>
      <br>
      <label>Add "disable_polymer"option<input type="checkbox" id="disable_polymer" /></label>
      <br>
      <label>Shuffle the playlist instead of sequential order<input type="checkbox" id="shuffle_playlist" /></label>
      <br>
      <div style="float: right; padding: 10px;">
        <button type="submit">Save</button>
      </div>
    </form>

    <script src="../browser-polyfill.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
